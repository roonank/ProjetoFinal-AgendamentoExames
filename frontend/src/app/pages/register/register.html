<div class="min-h-screen flex items-center justify-center bg-slate-100">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-8">
        <h1 class="text-2xl font-semibold text-slate-800 mb-6 text-center">
            Criar conta
        </h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nome completo</label>
                <input
                    formControlName="fullName"
                    class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">E-mail</label>
                <input
                    type="email"
                    formControlName="email"
                    class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                <input
                    type="password"
                    formControlName="password"
                    class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">CPF</label>
                    <input
                        formControlName="cpf"
                        class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Telefone</label>
                    <input
                        formControlName="phone"
                        class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Data de nascimento</label>
                <input
                    type="date"
                    formControlName="birthDate"
                    class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Endereço</label>
                <input
                    formControlName="address"
                    class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Gênero</label>
                <select
                    formControlName="gender"
                    class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white"
                >
                    <option value="" disabled selected>Selecione...</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="OUTRO">Outro</option>
                    <option value="NAO_INFORMAR">Prefiro não informar</option>
                </select>
            </div>

            <button
                type="submit"
                [disabled]="loading || form.invalid"
                class="w-full mt-2 rounded-lg bg-emerald-600 text-white text-sm font-medium py-2.5 disabled:opacity-60 disabled:cursor-not-allowed hover:bg-emerald-700 transition-colors"
            >
                <span *ngIf="!loading">Cadastrar</span>
                <span *ngIf="loading" class="italic text-xs">Salvando...</span>
            </button>

            <p *ngIf="successMessage" class="text-green-600 text-sm text-center mt-2">
                {{ successMessage }}
            </p>

            <p *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-2">
                {{ errorMessage }}
            </p>

            <p class="text-center text-sm text-slate-600 mt-2">
                Já tem conta?
                <a routerLink="/" class="text-emerald-600 font-semibold hover:underline">Faça login</a>
            </p>
        </form>
    </div>
</div>
