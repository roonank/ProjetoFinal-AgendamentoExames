<div class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6 text-center">
      Login
    </h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          E-mail
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="seuemail@exemplo.com"
        />
        <div
          class="text-xs text-red-500 mt-1"
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
          Informe um e-mail válido.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Senha
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="••••••••"
        />
        <div
          class="text-xs text-red-500 mt-1"
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        >
          Informe a senha.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full flex items-center justify-center rounded-lg bg-emerald-600 text-white text-sm font-medium py-2.5 mt-2
               disabled:opacity-60 disabled:cursor-not-allowed hover:bg-emerald-700 transition-colors"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading" class="italic text-xs">Autenticando...</span>
      </button>

      <p
        *ngIf="errorMessage"
        class="text-sm text-red-600 text-center mt-2"
      >
        {{ errorMessage }}
      </p>
    </form>
    <p class="text-center text-sm text-slate-600 mt-4">
      Não tem conta?
      <a
        routerLink="/register"
        class="text-emerald-600 font-semibold hover:underline"
      >
        Clique aqui para cadastrar-se
      </a>
    </p>
  </div>
</div>
